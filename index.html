<!DOCTYPE html>
<html>

<head>
    <title>To-Do List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">To-Do List</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="proceed()">To-do</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class=" container mt-5">
        <div id="landing-page">
            <h1 class="text-center">Welcome to your To-Do List!</h1>
            <form>
                <div class="form-group">
                    <label for="name"><b>Please enter your name:</b></label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name">
                </div>
                <button type="button" class="btn btn-block btn-dark" onclick="proceed()">Proceed</button>
            </form>
        </div>
    </div>
    <div id="main-page" style="display: none;">
        <div class="container mt-5">
            <h1>Hi, <span id="user"></span>! Here's your To-Do List.</h1>
            <div class="form-group">
                <label for="item">Add an item:</label>
                <input type="text" class="form-control" id="item" placeholder="Enter item">
                <button type="button" class="btn btn-block btn-primary mt-2" onclick="addItem()">Add</button>
            </div>
            <ul class="list-group" id="list">
            </ul>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
