<!DOCTYPE html>
<html>

<head>
    <title>To-Do List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="./img/to-do-list.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">User: &nbsp<span id="userNav"></span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="exit()">Home</a>
                </li>
                <li class=" nav-item active">
                    <a class="nav-link" href="main.html">To-do</a>
                </li>
                <li class="nav-item">
                    <a id="exitNav" class="nav-link btn btn-danger" onclick="exit()">Exit</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Modal / Edit Page -->
    <div class="container mt-5">
        <div id="myModal" class="modal container mt-5">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-dark text-white">
                        <h5 class="modal-title">Edit Item</h5>
                    </div>
                    <div class="modal-body">
                        <p>Please Enter a New Value to Edit:</p>
                        <input type="text" id="newItemInput" class="form-control">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-dark" onclick="saveNewItem()">Save</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal" id="modalClose">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Page -->
    <div class="container mt-5" id="mainPage">
        <h3 class="text-center">Hi, <span id="userPage"></span>! </h3>
        <h5 class="text-center">You can Add, Edit and Delete your To-do List</h5>
        <div class="form-group">
            <label class="mb-2" for="item">
                <b>Add To-Do:</b>
            </label>
            <input type="text" class="form-control mb-3 p-3" id="item" placeholder="Add To-Do. (Ex. Learn React)">
            <button type="button" class="btn btn-block btn-dark mt-2 p-2" onclick="addItem()">Add</button>
        </div>
        <div>
            <select class="btn btn-dark toggle-btn mb-3 p-2" id="filterSelect" onchange="filterList()">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
        <ul class="list-group" id="list">
        </ul>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light py-3 mt-5">
        <div class="container text-center">
            <p> Bayan Academy | Final Project | Copyright &copy; 2023 | Edrian Sawali</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
