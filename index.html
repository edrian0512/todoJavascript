<!DOCTYPE html>
<html>

<head>
    <title>To-Do List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <link rel="icon" type="image/x-icon" href="./img/to-do-list.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">To-Do List</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="proceed()">To-do</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Landing Page -->
    <div class=" container mt-5">

        <div id="landing-page">
            <h1 class="text-center">Welcome to your To-Do List!</h1>
            <form>
                <div class="form-group">
                    <label for="name"><b>Please enter your name:</b></label>
                    <input type="text" class="form-control p-3" id="name" placeholder="Enter name">
                </div>
                <button type="button" class="btn btn-block btn-dark p-2" onclick="proceed()">Proceed</button>
            </form>
        </div>
    </div>

    <!-- footer -->
    <footer class="bg-dark text-light py-3 mt-5">
        <div class="container text-center">
            <p> Bayan Academy | Final Project | Copyright &copy; 2023 | Edrian Sawali</p>
